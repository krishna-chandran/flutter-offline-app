<script>
    document.addEventListener("DOMContentLoaded", function () {
        const dateElement = document.getElementById('current-date');
        const today = new Date();

        // Define month abbreviations
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

        // Get day, month, and year
        const day = today.getDate();
        const month = monthNames[today.getMonth()];
        const year = today.getFullYear();

        // Set formatted date
        dateElement.textContent = `${month} ${day}, ${year}`;
    });
</script>
<script>
        document.getElementById('toggle-button').addEventListener('click', function () {
            const iconBox = document.getElementById('icon-box');
            if (iconBox.style.display === 'none' || iconBox.style.display === '') {
                iconBox.style.display = 'block';  // Show the icon box
            } else {
                iconBox.style.display = 'none';   // Hide the icon box
            }
        });
        window.addEventListener('resize', function () {
            const iconBox = document.getElementById('icon-box');
            if (window.innerWidth > 600) {
                iconBox.style.display = 'none';
            }
        });

        document.getElementById('install-app').addEventListener('click', function () {
            var card = document.getElementById('install-app-card');

            // Toggle the visibility of the card
            if (card.style.display === 'none' || card.style.display === '') {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });

        // script function for the back button ?//
        document.getElementById('back-button').addEventListener('click', function () {
            document.getElementById('install-app-card').style.display = 'none';
        });
        // script function for the back button ?//


        // script function for the drop down //
        document.getElementById('icon-trigger').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the default link behavior
            const card = document.getElementById('dropdown-card');
            // Toggle the card's visibility
            if (card.style.display === 'none' || card.style.display === '') {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    </script>
<script>
        const modal = document.getElementById('profileModal');
        const modalTrigger = document.querySelector('.profile-icon-trigger');

        modalTrigger.addEventListener('click', (event) => {
            event.preventDefault();
            modal.style.display = 'block';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            var profileTrigger = document.querySelector('.profile-icon-trigger-1');
            var modal = document.getElementById('profileModal');
            var modalOverlay = document.querySelector('.modal-overlay');

            profileTrigger.addEventListener('click', function (event) {
                event.preventDefault();
                modal.style.display = 'block'; // Show the modal
            });

            // Close modal when clicking outside of modal-box
            modalOverlay.addEventListener('click', function (event) {
                if (event.target === modalOverlay) {
                    modal.style.display = 'none'; // Hide the modal
                }
            });
        });
    </script>
